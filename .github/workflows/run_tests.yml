name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  tests:
    name: Run Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "2.0.6" # Specify the Flutter version you want to use

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test